<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./images/sunny.png">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="weatherBody">
        <form action="">
            <input type="search" name="search" id="search" placeholder="Search for a city..." required>
            <button type="submit" aria-label="Search for weather">
                <img src="search.png" alt="search">
            </button>
        </form>

        <div class="unit-toggle">
            <label>
                <input type="radio" name="unit" value="metric" checked> °C
            </label>
            <label>
                <input type="radio" name="unit" value="imperial"> °F
            </label>
        </div>

        <div class="theLocation">
            <p id="location">Durban</p>
        </div>

        <div class="theDegree">
            <p id="degree">9<sup>o</sup>C</p>
        </div>

        <div class="weather">
            <img id="weather-icon" src="" alt="Weather-icon" />
            <p id="weather">Sunny</p>
        </div>

        <div class="theDescription">
            <p id="wind">Wind: 15km/hr</p>
            <p id="humidity">Humidity: 60%</p>
        </div>
    </div>

    <div class="Weather-Forecast">
        <h2>Weather Forecast</h2>
        <div class="forecast">
            <!-- Forecast items added here -->
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
