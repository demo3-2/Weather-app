<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>


    <h2>THE WEATHER APP</h2>

    <div class="weatherBody">

        <div class="weatherBox1">

            <form action="">
                <input type="search" name="search" id="search">
                <button type="submit">Get Weather</button>
            </form>

            <div class="theLocation">
                <p id="location">The Location e.g. Vanderbijlpark</p>
            </div>


            <div class="theDegree">
                <p id="degree">9<sup>o</sup></p>

            </div>



            <div class="theDescription">
                <p id="brief">The brief e.g. sunny</p>
                <p id="wind">Wind speed e.g. 15km/hr</p>
                <p id="humidity">The humidity e.g 60%</p>
            </div>


        </div>



    </div>







    <script src="/index.js"></script>
</body>

</html>
